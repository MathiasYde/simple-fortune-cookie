apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend

spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend

    spec:
      containers:
      - name: frontend
        image: ghcr.io/mathiasyde/simple-fortune-cookie/app-frontend:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"