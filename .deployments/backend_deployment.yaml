apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
  name: backend
  
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend

    spec:
      containers:
      - name: backend
        image: ghcr.io/mathiasyde/simple-fortune-cookie/app-backend:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 9000
          protocol: TCP
